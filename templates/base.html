{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Movie Ranker</title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico/' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container-fluid px-4 px-lg-5">
                <a class="navbar-brand py-3" href="{% url 'index' %}">Movie Ranker</a>
            </div>
        </nav>
        <header class="masthead" style="background-image: {% block header-img %}{% endblock %}">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5 justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
        </footer>
    </body>
</html>
